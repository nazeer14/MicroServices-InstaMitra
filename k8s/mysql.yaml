apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: instamitra
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: cm9vdA==        # base64 encoded "root"
  MYSQL_DATABASE: aW5zdGFtaXRyYQ==    # base64 encoded "instamitra"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: instamitra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: nazeer@14
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
          volumeMounts:
            - name: mysql-pvc
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-pvc
          persistentVolumeClaim:
            claimName: mysql-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: instamitra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: instamitra
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
